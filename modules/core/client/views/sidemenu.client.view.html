<script>

  $(document).ready(function () {
    $(".push_menu").click(function () {
      $(".wrapper").toggleClass("active");
    });

  });

  $(document).ready(function () {
    $(".menu li a").click(function () {
      //$(this).parent('li:has(ul)').find('ul').show();
      //$(this).parent('li:has(ul)').children('ul').toggle(300);

      $(this).parent().children('ul.parent').toggle(300);
    });
  });


</script>


<div ng-controller="RootHeaderController as vm">

  <ul class="side-bar-header">
    <li>
      <a class="push_menu" role="button">SUPER APP <span
        class="glyphicon glyphicon-align-justify pull-right"></span></a>
    </li>

  </ul>

  <div class="side-bar-body">

    <ul class="menu">
      <li>
        <a href="/#/">Home <span class="glyphicon glyphicon-home pull-right"></span></a>
      </li>
    </ul>

    <ul class="menu">
      <li ng-repeat="microapp in vm.microapps">
        <a href="/mapp/{{microapp.title}}">{{microapp.title}} <span
          class="glyphicon glyphicon-heart pull-right"></span></a>
      </li>
    </ul>

    <ul class="menu" ng-if="vm.menu.shouldRender(vm.authentication.user);">
      <li ng-repeat="item in vm.menu.items | orderBy: 'position'" ng-if="item.shouldRender(vm.authentication.user);"
          ng-switch="item.type" ng-class="{ dropdown: item.type === 'dropdown' }" ui-sref-active="active"
          class="{{item.class}}" uib-dropdown="item.type === 'dropdown'">
        <a ng-switch-when="dropdown" role="button">{{::item.title}} <span
          class="glyphicon glyphicon-star pull-right"></span></a>
        <ul ng-switch-when="dropdown" class="parent">
          <li ng-repeat="subitem in item.items | orderBy: 'position'"
              ng-if="subitem.shouldRender(vm.authentication.user);" ui-sref-active="active">
            <a ui-sref="{{subitem.state}}({{subitem.params}})" ng-bind="subitem.title"></a>
          </li>
        </ul>
        <a ng-switch-default ui-sref="{{item.state}}"> {{::item.title}} <span
          class="glyphicon glyphicon-star pull-right"></span></a>
      </li>
    </ul>

  </div>


  <ul class="menu user-menu" ng-hide="vm.authentication.user">
    <li ui-sref-active="active">
      <a ui-sref="authentication.signup">Sign Up <span class="glyphicon glyphicon-user pull-right"></span></a>
    </li>
    <li class="divider-vertical"></li>
    <li ui-sref-active="active">
      <a ui-sref="authentication.signin">Sign In <span class="glyphicon glyphicon-log-in pull-right"></span></a>
    </li>
  </ul>


  <ul class="menu side-bar-footer" ng-show="vm.authentication.user">
    <li>


      <a class="dropdown-toggle user-header-dropdown-toggle" uib-dropdown-toggle role="button"
         style="padding-right: 11px">
        {{::vm.authentication.user.displayName}}
        <img ng-src="/{{vm.authentication.user.profileImageURL}}" alt="{{vm.authentication.user.displayName}}"
             class="header-profile-image-mini pull-right"/>
      </a>


      <ul class="parent">
        <li ui-sref-active="active" ng-repeat="item in vm.accountMenu.items">
          <a ui-sref="{{item.state}}" ng-bind="item.title"></a>
        </li>
        <li class="divider"></li>
        <li>
          <a href="/api/auth/signout" target="_self">Signout</a>
        </li>
      </ul>
    </li>
  </ul>


</div>
