<!DOCTYPE html>
<html lang="en" ng-strict-di>

<head>
  {{> head.server.view}}


  <!--Angular JS-->
  {{#each ngAppJsFiles}}
  <script type="text/javascript" src="/{{this}}"></script>
  {{/each}}

  <!--owasp config sync-->
  <script type="text/javascript">
    var sharedConfig = {{{ sharedConfig }}};
    owaspPasswordStrengthTest.config(sharedConfig.owasp);
  </script>

</head>

<body class="nav-md">


<div class="container body" id="rootApp">
  <div class="main_container">

    <!-- sidenav content -->
    {{> sidenav.server.view}}
    <!-- /sidenav content -->

    <div class="right_col">
      {{{block "rootAppContent"}}}
    </div>


    <!-- footer content -->
    {{> footer.server.view}}
    <!-- /footer content -->

  </div>
</div>

{{> postbody.server.view}}

</body>

</html>
