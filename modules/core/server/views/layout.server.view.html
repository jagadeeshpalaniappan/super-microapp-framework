<!DOCTYPE html>
<html lang="en" ng-strict-di>

<head>
  {{> head.server.view}}


  <!--Angular JS-->
  {{#each ngAppJsFiles}}
  <script type="text/javascript" src="/{{this}}"></script>
  {{/each}}

  <!--owasp config sync-->
  <script type="text/javascript">
    var sharedConfig = {{{ sharedConfig }}};
    owaspPasswordStrengthTest.config(sharedConfig.owasp);
  </script>

</head>

<body class="nav-md">


<div class="container body" id="rootApp">
  <div class="main_container">

    <!-- sidenav content -->
    {{> sidenav.server.view}}
    <!-- /sidenav content -->

    <div class="right_col">
      {{{block "rootAppContent"}}}
    </div>


    <!-- footer content -->
    {{> footer.server.view}}
    <!-- /footer content -->

  </div>
</div>




<!--Post Body JS-->
{{#each postBodyJsFiles}}
<script type="text/javascript" src="/{{this}}"></script>
{{/each}}


<script>

  var toggleSideNavMenu = function () {

    if ($('body').hasClass('nav-md')) {
      $('#sidebar-menu').find('li.active ul').hide();
      $('#sidebar-menu').find('li.active').addClass('active-sm').removeClass('active');
    } else {
      $('#sidebar-menu').find('li.active-sm ul').show();
      $('#sidebar-menu').find('li.active-sm').addClass('active').removeClass('active-sm');
    }

    $('body').toggleClass('nav-md nav-sm');

   // setContentHeight();
  }
</script>


</body>

</html>
