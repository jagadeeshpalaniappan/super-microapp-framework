<section>
  <div class="page-header">
    <h1>{{vm.microApp._id ? 'Edit Micro App' : 'New Micro App'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.microApp._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="title">App Name:</label>
          <input name="title" type="text" ng-model="vm.microApp.title" id="title" class="form-control" placeholder="Title" required autofocus>
          <div ng-messages="vm.form.articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">App Name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="appId">App Id:</label>
          <input name="appId" type="text" ng-model="vm.microApp.appId" id="appId" class="form-control" placeholder="App Id" required autofocus>
          <div ng-messages="vm.form.articleForm.appId.$error" role="alert">
            <p class="help-block error-text" ng-message="required">App Id is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="content">URL:</label>
          <input name="content" type="text" ng-model="vm.microApp.content" id="content" class="form-control" placeholder="URL" required />
        </div>

        <div class="form-group">
          <label class="control-label" for="content">Side Nav Menu Index:</label>
          <input name="content" type="text" ng-model="vm.microApp.sideNavIndex" id="sideNavIndex" class="form-control" placeholder="Side Nav Menu Index" required />
        </div>

        <div class="form-group">
          <label class="control-label" for="content">Side Nav Menu Icon Class:</label>
          <input name="content" type="text" ng-model="vm.microApp.sideNavIconClass" id="sideNavIconClass" class="form-control" placeholder="Side Nav Menu Icon Class" required />
        </div>


        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.microApp.content111" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.microApp._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
